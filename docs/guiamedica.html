<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludsa - Guía médica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #66cc99;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .button {
            display: inline-block;
            background-color: #66cc99;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #55aa88;
        }
        .search-box {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .category {
            display: inline-block;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 5px;
        }
        .category:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Guía médica</h1>
</div>

<div class="content">
    <p>Encuentra la información sobre proveedores médicos o funcionalidades de nuestra aplicación que necesites</p>
    <input type="text" class="search-box" placeholder="Cuéntame, ¿qué estás buscando?">
    <div>
        <div class="category">Agendamiento de citas</div>
        <div class="category">ODAs (Órdenes de atención)</div>
        <div class="category">Proveedores médicos</div>
    </div>
    <h3>Consultas pasadas</h3>
    <ul>
        <li><a href="#">¿Qué son las ODAs?</a></li>
        <li><a href="#">¿Cómo agendar una cita?</a></li>
    </ul>
</div>

</body>
</html>
