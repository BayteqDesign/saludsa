<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludsa - Nuevas Funcionalidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("imgs/Home.png");
            background-position: top center;
            background-size: contain;
        }
        .container {
            width: 375px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .header {
            background-color: #66cc99;
            border-radius: 10px 10px 0 0;
            padding: 10px;
            color: white;
            font-size: 24px;
        }
        .message {
            padding: 20px;
            font-size: 18px;
            color: #333;
        }
        .message p {
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            background-color: #66cc99;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #55aa88;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .close-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="close-button"><a href="search.html">&times;</a></button>
    <div class="header">
        ¡Nuevas funcionalidades!
    </div>
    <div class="message">
        <p>Seguimos mejorando la capacidad de nuestro buscador.</p>
        <p>Ahora puedes generar ODAs, agendar tus citas además de consultar sobre tus proveedores médicos a través de nuestro buscador inteligente.</p>
    </div>
    <a href="guiamedica.html" class="button">Iniciar búsqueda</a>
</div>

</body>
</html>
